<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Najeeb Anwari | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./css/app.css">


</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle logo" class="logo">
  </header>
  <main class="container">
    <img src="./images/illustration-mockups.svg" alt="Illustration Mockups" class="illustration">
    </div>

    <div class="content-container">
      <h1 class="heading">
          Build The Community Your Fans Will Love
      </h1>
  
      <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
      </p>
  
      <button class="register-button">
          Register
      </button>
    </div>

  </main>

  <footer>
    
    <div class="social-icons">
      <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>
  <script src="https://github.com/najeeb-anwari" crossorigin="anonymous"></script>
